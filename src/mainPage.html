<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Table</title>
  <link rel="stylesheet" href="mainPage.css">
  <script src="https://kit.fontawesome.com/4c4c8749b1.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <img src="../assets/styles/WebTech%20Mascot.jpg">
  <h1>Tasty Table</h1>
  <input type="search" placeholder="Find a recipe or ingredient">
  <i class="fa fa-search"></i>
</header>
<main>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars"></i></button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  <section class="recipe-card">
    <img src="../assets/styles/mascot%201.jpg" alt="Golden Butter Rice">
    <h2>Golden Butter Rice</h2>
    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
  </section>
  <section class="recipe-card">
    <img src="../assets/styles/WebTech%20Mascot.jpg" alt="Green Beans with Cherry Tomatoes">
    <h2>Green Beans with Cherry Tomatoes</h2>
    <p>★★★★★ 983 Ratings</p>
  </section>
  <section class="recipe-card">
    <img src="../assets/styles/mascot%202.jpg" alt="Purple Cabbage Salad">
    <h2>Purple Cabbage Salad</h2>
    <p>★★★★☆ 25 Ratings</p>
  </section>
</main>
</body>
</html>
