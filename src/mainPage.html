<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Table - Homepage</title>
  <link rel="stylesheet" href="../public/style/mainPage.css">
  <script src="https://kit.fontawesome.com/4c4c8749b1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="dropdown">
  <button class="dropbtn"><i class="fa fa-bars"></i></button>
  <div class="dropdown-content">
    <a href="mainPage.html">Homepage</a>
    <a href="#">Reels</a>
    <a href="#">Recipes</a>
    <a href="Profile.html">Profile</a>
    <a href="AboutUs.html">About Us/Contact</a>
  </div>
</div>
<div class="filter-section">
  <h3>Filter Recipes</h3>
  <form>
    <input type="checkbox" id="vegetarian" name="vegetarian">
    <label for="vegetarian">Vegetarian</label><br>
    <input type="checkbox" id="vegan" name="vegan">
    <label for="vegan">Vegan</label><br>
    <input type="checkbox" id="gluten-free" name="gluten-free">
    <label for="gluten-free">Gluten-Free</label><br>
    <input type="checkbox" id="dairy-free" name="dairy-free">
    <label for="dairy-free">Dairy-Free</label><br>
  </form>
</div>
<main>
  <div class="recipes">
    <section class="recipe-card">
      <img src="../assets/styles/mascot%201.jpg" alt="Golden Butter Rice">
      <h2>Golden Butter Rice</h2>
      <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
    </section>
    <section class="recipe-card">
      <img src="../assets/styles/WebTech%20Mascot.jpg" alt="Green Beans with Cherry Tomatoes">
      <h2>Green Beans with Cherry Tomatoes</h2>
      <p>★★★★★ 983 Ratings</p>
    </section>
    <section class="recipe-card">
      <img src="../assets/styles/mascot%202.jpg" alt="Purple Cabbage Salad">
      <h2>Purple Cabbage Salad</h2>
      <p>★★★★☆ 25 Ratings</p>
    </section>
  </div>
</main>

</body>
<div id="footer"></div>
</html>
